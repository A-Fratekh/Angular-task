<div class="container-fluid mt-4 ">

    <app-filter [context]="'appraisals'"></app-filter>
    <div class="row w-100 mt-3">
        <div class="col-md-4" *ngFor="let user of filteredList ">
            <app-card-view [mode]="'appraisal'" [userData]="user"
                (startAppraisalClicked)="startAppraisalHandler($event)"></app-card-view>
        </div>
    </div>
</div>
