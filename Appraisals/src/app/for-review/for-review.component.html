
<div class="container-fluid mt-4">
    <app-filter  [context]="'review'"></app-filter>
    <div class="row mt-3">
        <div class="col-md-4" *ngFor="let user of filteredList">
            <app-card-view [mode]="'review'" [userData]="user" (reviewAppraisalClicked)="reviewAppraisalhandler($event)"></app-card-view>
        </div>
    </div>
</div>
