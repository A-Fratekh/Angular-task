
<!-- filter.component.html -->
<div class="filter-container">
    <!-- Appraisals/Review Context -->
    <ng-container *ngIf="isAppraisalOrReviewContext()">
      <div class="filter-options">
        <span class="label">Show:</span>
        <label class="radio-option">
          <input type="radio" name="filterOption" [value]="'inProcess'" 
            [checked]="selectedOption === 'inProcess'" 
            (change)="selectOption('inProcess')">
          <span class="radio-label">In process</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="filterOption" [value]="'history'" 
            [checked]="selectedOption === 'history'" 
            (change)="selectOption('history')">
          <span class="radio-label">History</span>
        </label>
      </div>
      
      <div class="filter-dropdowns">
        <div class="dropdown-container">
          <span class="dropdown-label">Appraisal type:</span>
          <select [(ngModel)]="selectedAppraisalType" class="dropdown" (ngModelChange)="onAppraisalTypeChange()">
            <option value="" disabled selected>Select appraisal type</option>
            <option *ngFor="let type of getCurrentAppraisalTypes()" [value]="type">{{ type }}</option>
          </select>
        </div>
        
        <!-- Only show Period dropdown when "History" is selected -->
        <div class="dropdown-container" *ngIf="shouldShowPeriod()">
          <span class="dropdown-label">Period:</span>
          <select [(ngModel)]="selectedPeriod" class="dropdown" (ngModelChange)="onPeriodChange()" name="fieldName" ngDefaultControl>
            <option value="" disabled selected>Select period</option>
            <option *ngFor="let period of periods" [value]="period">{{ period }}</option>
          </select>
        </div>
      </div>
    </ng-container>
  
    <!-- Posting Context -->
    <ng-container *ngIf="isPostingContext()">
      <div class="filter-options posting-filter justify-content-start">
        <div class="dropdown-container">
          <span class="dropdown-label">Admin unit:</span>
          <select [(ngModel)]="selectedAdminUnit" class="dropdown" (ngModelChange)="onAdminUnitChange()">
            <option value="" disabled selected>Select admin unit</option>
            <option *ngFor="let unit of adminUnits" [value]="unit">{{ unit }}</option>
          </select>
        </div>
      </div>
    </ng-container>
  </div>
