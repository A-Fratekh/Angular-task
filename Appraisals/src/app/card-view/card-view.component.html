<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

    <div class="d-flex">
    <div class="card mb-4 rounded border-0 w-100">
        <div class="card-header bg-white d-flex justify-content-between align-items-center border-0 pb-0">
          <span class="fw-semibold text-muted small">{{ userData.cpdua }}</span>
          
          <ng-container *ngIf="mode === 'appraisal' && userData.progress">
            <span class="d-flex align-items-center justify-content-center bg-light border rounded-circle text-success fw-bold">
              {{ userData.progress }}%
            </span>
          </ng-container>
      
          <ng-container *ngIf="mode === 'review' && userData.completed">
            <span class="text-success fs-4">âœ”</span>
          </ng-container>
        </div>
      
        <div class="card-body pt-2 pb-1">
          <div class="d-flex align-items-start">
          
            <div>
              <div class="fw-semibold">{{ userData.id }} | {{ userData.name }}</div>
              <div class="text-muted small">{{ userData.role }}</div>
            </div>
          </div>
      
          <div class="mt-3">
            <div class="fw-semibold">{{ userData.reviewTitle }}</div>
            <div class="text-muted small">
              {{ userData.dueText }}
              <span [ngClass]="{'text-danger fw-bold': userData.overdue, 'fw-bold': !userData.overdue}">
                {{ userData.dueIn }}
              </span>
            </div>
          </div>
        </div>
      
        <div class="card-footer bg-white border-0 pt-2 d-flex justify-content-between align-items-center">
          <div class="text-muted small">More <i class="bi bi-chevron-down"></i></div>
          <button *ngIf="mode === 'appraisal'" class="btn btn-outline-warning btn-sm px-3" (click)="startAppraisalEmit(userData.id)">
            {{ userData.actionText || 'Start appraisal' }}
          </button>
          <button *ngIf="mode === 'review'" class="btn btn-outline-warning btn-sm px-3" (click)="reviewAppraisalEmit(userData.id)">
            Review
          </button>
        </div>
      </div> 
    </div>
