<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<div class="d-flex">
  <div class="card mb-4 rounded border-0 w-100">
    <div class="card-header bg-white d-flex justify-content-between align-items-center border-0 pb-0">
      <span class="fw-semibold small fs-7">{{ userData.cpdua }}</span>

      <ng-container *ngIf="mode === 'appraisal' && userData.progress">
        <span
          class="d-flex align-items-center justify-content-center bg-light border rounded-circle text-success fw-normal fs-6">
          {{ userData.progress }}%
        </span>
      </ng-container>

    </div>

    <div class="card-body pt-2 pb-1">
      <div class="d-flex align-items-start">
        <div class="d-flex px-1">
          <img class="d-flex rounded-circle" [src]="userData.image" alt="">
        </div>
        <div>
          <div class="fw-semibold">{{ userData.id }} | {{ userData.name }}</div>
          <div class="text-muted small">{{ userData.role }}</div>
        </div>
      </div>

      <div class="mt-3">
        <div class="fw-semibold">{{ userData.reviewTitle }}</div>
        <div class="text-muted small">
          {{ userData.dueText }}
          <span [ngClass]="{'text-danger fw-bold': userData.overdue, 'fw-bold': !userData.overdue}">
            {{ userData.dueIn }}
          </span>
        </div>
      </div>
    </div>

    <div class="card-footer bg-white border-0 pt-2 d-flex justify-content-between align-items-center">
      <div class="d-flex w-75 justify-content-end">
        <button *ngIf="mode==='appraisal'"
          class="btn btn-light more-btn btn-sm w-25 d-flex justify-content-evenly align-items-center mx-4 ">
          <span class="d-flex mx-1">More</span>
          <i class="fa fa-chevron-down"></i>
        </button>
      </div>
      <div class="d-flex w-75 justify-content-end">
        <button *ngIf="mode === 'appraisal'" class="btn btn-outline-warning btn-sm px-3 w-100"
          (click)="startAppraisalEmit(userData.id)">
          {{ userData.actionText || 'Start appraisal' }}
        </button>
        <button *ngIf="mode === 'review'" class="btn btn-outline-warning btn-sm px-3 w-100"
          (click)="reviewAppraisalEmit(userData.id)">
          Review
        </button>
      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7afeb353db.js" crossorigin="anonymous"></script>
