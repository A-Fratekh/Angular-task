
<div class="d-flex justify-content-center align-items-center">
  <div class="card mb-4 rounded border-0 w-100">
    <div class="card-header bg-white d-flex justify-content-between align-items-center border-0 pb-0">
      <span class="fw-semibold small fs-7">{{ userData.cpdua }}</span>

      <ng-container *ngIf="mode === 'appraisal' && userData.progress">
        <div class="circular-progress-wrapper">
          <svg class="circular-progress" viewBox="0 0 36 36">
            <path
              class="circle-bg"
              d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <path
              class="circle"
              [attr.stroke-dasharray]="userData.progress + ', 100'"
              d="M18 2.0845
                 a 15.9155 15.9155 0 0 1 0 31.831
                 a 15.9155 15.9155 0 0 1 0 -31.831"
            />
            <text x="18" y="20.35" class="percentage fw-bold fs-7" text-anchor="middle">
              {{ userData.progress }}%
            </text>
          </svg>
        </div>
      </ng-container>
      

    </div>

    <div class="card-body pt-2 pb-1">
      <div class="d-flex align-items-start">
        <div class="d-flex px-1">
          <img class="d-flex rounded-circle" [src]="userData.image" alt="">
        </div>
        <div>
          <div class="fw-semibold">{{ userData.id }} | {{ userData.name }}</div>
          <div class="text-muted small">{{ userData.role }}</div>
        </div>
      </div>

      <div class="mt-3">
        <div class="fw-semibold">{{ userData.reviewTitle }}</div>
        <div class="text-muted small">
          {{ userData.dueText }}
          <span [ngClass]="{'text-danger fw-bold': userData.overdue, 'fw-bold': !userData.overdue}">
            {{ userData.dueIn }}
          </span>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex flex-column flex-lg-row bg-white border-0 pt-2 justify-content-center justify-content-lg-between   align-items-center">
      <div class="d-flex w-100 mx-4 mx-xl-0 justify-content-end">
        <button *ngIf="mode==='appraisal'" [ngClass]="selectedMode==='inProcess'?'justify-content-center':'justify-content-end'"
          class="btn btn-light more-btn btn-sm w-100 d-flex  justify-content-lg-end align-items-center mx-4 ">
          <span *ngIf="selectedMode==='inProcess'" class="mx-1">More</span>
          <i [ngClass]="selectedMode==='history' ? 'fa fa-chevron-right' : 'fa fa-chevron-down'"></i>
        </button>
        <button class="btn btn-light btn-sm w-100 d-flex justify-content-end align-items-end mx-4 " 
            *ngIf="mode==='review' && selectedMode==='history'">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
      <div *ngIf="selectedMode==='inProcess'" class="d-flex w-100 justify-content-center">
        <button *ngIf="mode === 'appraisal'" class="btn btn-outline-warning btn-sm px-3 w-100"
          (click)="startAppraisalEmit(userData.id)">
          {{ userData.actionText || 'Start appraisal' }}
        </button>
        <button *ngIf="mode === 'review'" class="btn btn-outline-warning btn-sm px-3 w-100"
          (click)="reviewAppraisalEmit(userData.id)">
          Review
        </button>
      </div>

    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
